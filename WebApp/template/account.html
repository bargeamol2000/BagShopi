<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" type="text/css" href="../static/styles/theme.css">
            <link rel="stylesheet" type="text/css" href="../static/styles/account.css">
            <!-- crypto-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.2.0/aes.min.js"></script>
            <!-- Testing script end-->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script src="../static/scripts/account.js"></script>
    </head>
    <body>

        <form action="account">
            <table>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                </tr>
                <tr>
                    <td><input type="text" name="fname" value="{{userid}}"></td>
                    <td><input type="text" name="lname"></td>
                </tr>

                <tr>
                        <th>Mobile No:</th>
                        <th>Email:</th>
                    </tr>
                    <tr>
                        <td><input type="number" name="mob"></td>
                        <td><input type="email" name="email"></td>
                    </tr>
                <tr>
                    <th>Address:</th>
                </tr>
                <tr>
                    <td colspan="2""><textarea style="width: 100%;"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="checkbox" onchange="onPassCheck(this)"><b> Change Password</b></td>
                </tr>

                <tr>
                        <th>New Password:</th>
                        <th>Confirm Password:</th>
                    </tr>
                    <tr>
                        <td><input id="pass" type="password" disabled name="pass"></td>
                        <td><input id="cpass" type="password" disabled name="cpass"></td>
                    </tr>
            </table>
        </form>


        <!--Top header-->

    <div id="header">
            <img id="logo" src="../static/icons/logo.png">
            <div id="topmenu">
                <a class="menuoption" href="/save"><b>Save</b></a>
            </div>
            <h2 class="top_header" >Account Details</h2>
        </div>
    </body>
</html>
